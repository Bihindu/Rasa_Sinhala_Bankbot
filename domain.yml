responses:
  utter_greet:
    - text:  |
            ඔබව සාදරයෙන් පිළිගන්නවා
             මෙම චැට් මෘදුකාංගය මගින් අපි ඔබට අපගේ බැංකු සේවාවන් සහ නිෂ්පාදන පිළිබඳ මාර්ගෝපදේශ සැපයීමට සතුටු වෙමු.
             ඔබට කිසියම් ගැටලුවක් තිබේ නම් කරුණාකර මට දැනුම් දෙන්න.

  utter_goodbye:
    - text: පසුව හමුවෙමු, සුභ දවසක්.

  utter_affirm:
    - text: සැබවින්ම!

  utter_deny:
    - text: මට සමාවෙන්න, මට ඒක කරන්න බැහැ.

  utter_out_of_scope:
    - text: මට කණගාටුයි මට එය කිරීමට බලයක් නැත ඔබට අවශ්‍ය නම් ඔබට අපගේ නියෝජිතයෙකු සම්බන්ධ කර ගත හැක  
    
  utter_help:
    - text: |
        මෙම චැට් මෘදුකාංගය හරහා මම ඔබට කොයි වර්ගයේ උදවු කළ හැකිද යන්න දැනගැනීමට කැමතියි.

        මම පහත දෑ සඳහා උදව් කළ හැකියි

        - ගිණුම් විවෘත කිරීම සහ වැසීම පිළිබඳ මාර්ගෝපදේශ,
        - ණය, අත්තිකාරම්, ආයෝජන යනාදී නිෂ්පාදන පිළිබඳ තොරතුරු,
        - ගෙවීම් සහ මාරු කිරීම් යනාදී සේවාවන් පිළිබඳ ප්‍රශ්න,
        - බැංකුව සමග සම්බන්ධ වෙබ් අඩවි සහ ක්‍රියාකාරකම් භාවිතය,

        මම ඔබට කෙසේ උදව් කළ හැකිද යන්න වැඩිදුරටත් විස්තර කරන්නම්ද? එසේ නොමැති නම්, ඔබගේ විමසුම මට දන්වන්න.

  utter_opening_an_account:
    - text: |
        නිවැරදියි, බැංකු ගිණුමක් විවෘත කිරීමට අවශ්‍ය සහාය ලබාදීමට මම සතුටු වෙමි.

        මුලින්ම ඔබට අවශ්‍ය වන්නේ කුමන අයිතමයේ ගිණුමක්ද යන්න තීරණය කිරීමයි. උදාහරණයක් වශයෙන්:

        - චලිත ගිණුම - ඔබගේ දෛනික ගනුදෙනු සඳහා
        - ඉතිරි කිරීමේ ගිණුම - අවම සෘජු ප්‍රවේශයකින් ඔබේ ඉතිරි කිරීම් සඳහා
        - මුදල් ගිණුම - ඔබගේ වාණිජ ව්‍යාපාර සඳහා

        ගිණුම් වර්ගය තීරණය කිරීමෙන් පසු, ඔබට අවශ්‍ය වන්නේ පහත සඳහන් ලියකියවිලි සපයා ගිණුම විවෘත කිරීමයි:

        - ජාතික හැඳුනුම්පත/පාස්පෝර්ටුව
        - ස්ථිර ලිපිනයක් සනාථ කිරීම
        - අදාළ සේවා ගාස්තු ගෙවීම

        ගිණුම විවෘත කිරීමේ ක්‍රියාවලිය පිළිබඳව තවදුරටත් විස්තර අවශ්‍ය නම්, මම සතුටින් එය පැහැදිලි කරන්නම්. එවිට ඔබට අවශ්‍ය ආකාරයේ ගිණුම විවෘත කිරීමට අවශ්‍ය පියවර විස්තරාත්මකව දැක්වෙනු ඇත.

  utter_closing_an_account:
    - text: |
        ඔව්, ගිණුම් වැසීමේ සහය ලබා දීමට මම සතුටින් සූදානම්.

        ගිණුම් වැසීම පිළිබඳව ඔබ අසා ඇති ප්‍රධාන කරුණු මම විස්තර කරනවා:

        - ගිණුම් වැසීමේ හේතුව - ඔබ ගිණුම් වැසීමට අවශ්‍ය කාරණා කවර වේද යන්න ඔබ අපට දැනුම් දිය යුතුය. උදාහරණයක් ලෙස, ගිණුම අවශ්‍ය නොවීම, ස්ථාන මාරුවීම, නව බැංකුවකට මාරු වීම අනාවරණය කළ හැකිය.
        - ගිණුම් තොරතුරු සැපයීම - ගිණුමේ අංකය, හිසන මුදල් (ඇත්නම්), ගිණුම හිමියාගේ ලිපිනය වැනි අදාළ විස්තර සපයනු ඕනෑය.
        - ගිණුම් බැංකු ගිණුම අත්හිටුවීම - ගිණුම හිමියා විසින් අත්සන් කරන ලද ගිණුම් වැසීමේ ආකෘතිය පිරවිය යුතුය.
        - නියම කාලසීමාව තුළ ගිණුම වැසීම - ගිණුම් වැසීම සඳහා සාමාන්‍ය කාලසීමාව 14-30 දින අතර වේ.

        මේ කරුණු සලකා ඔබ ගිණුම් වැසීමට කටයුතු කරන බව සහතික වේ. වැඩිදුර ඕනෑකම් තිබේනම් කරුණාකර දන්වන්න.

  utter_about_loans:
    - text: |
        ඔබ විසින් අසන ලද ණය පිළිබඳ විස්තර මම සතුටින් ලබා දෙමි.

        ණය නිෂ්පාදන:

        - පුද්ගලික ණය - වාහන, ගෘහ භාණ්ඩ මිලදී ගැනීම් සඳහා
        - නිවාස ණය - නව නිවාස සහ නිවාස අලුත්වැඩියා සඳහා
        - සිසු ණය - උසස් අධ්‍යාපනය සඳහා
        - ව්යාපාර ණය - නව ව්‍යවසායක ආරම්භ කිරීමට හෝ පවත්නා ව්‍යවසාය ප්‍රසාරණය කිරීමට

        අප විසින් සපයනු ලබන ණය විකල්ප මේවාය. ඔබට අවශ්‍ය නම් මට ඒවා එකින් එක පැහැදිලි කළ හැක.

  utter_about_personal_loans:
    - text: |
        ඔබ ඉල්ලා සිටින පුද්ගලික ණය පිළිබඳව මම සතුටින් විස්තර කරන්නම්.

        පුද්ගලික ණය යනු ඔබගේ පුද්ගලික අවශ්යතා සඳහා ලබා ගත හැකි මූල්ය සහයක් වන අතර, එය ඔබ විසින් ආපසු ගෙවිය යුතු ණයක් වේ.

        මෙම ණය පහසුකම සඳහා මූලික කරුණු කිහිපයක් සලකා බැලෙනු ඇත:

        - ණය පරිමාණය - ඔබගේ අර්ථ සාධක, ආදායම, වත්කම් හා ණය ප්‍රමාණය මත පදනම්ව ලබා දෙනු ලැබේ.
        - ණය කාලය - මාසික ණය ගෙවීම් සඳහා ඔබට වඩාත් සිදුරු කාලයක් ලබා දෙනු ලැබේ. සාමාන්‍යයෙන් 12-60 මාස දක්වා වූ කාලයක් තුළ ණය ගෙවීම් කළ හැකි වේ.
        - ණය දර්ශකය - ඔබගේ ණය ආපසු ගෙවීමේ ශක්තිය සහ ණය අවශ්‍යතාව මත පදනම්ව ණය දර්ශකය නිර්ණය කරනු ලැබේ.
        - ආපසු ගෙවීමේ කොන්දේසි - මාසික ණය ගෙවීම් සඳහා විවිධ ආකාර පරිපාලන ක්‍රම අඩංගු වේ.

        මෙම කරුණු සලකා බැලීමෙන්, ඔබට අවශ්‍ය පුද්ගලික ණය සම්පූර්ණ තොරතුරු ලබා ගැනීම සඳහා, ඔබේ අවශ්‍යතා පරිදි ණය යෙදවීමට අපට අවස්ථාව ලබා දිය හැක.

  utter_about_home_loans:
    - text: |
        ඔබ ඉල්ලා සිටින නිවාස ණය පිළිබඳව මම සතුටින් විස්තර කරන්නම්.

        නිවාස ණය යනු ඔබගේ නිවාස මිලදී ගැනීම් සඳහා ලබා ගත හැකි මූල්ය සහයක් වන අතර, එය ඔබ විසින් ආපසු ගෙවිය යුතු ණයක් වේ. මෙම ණය පහසුකම සඳහා පහත කරුණු සැලකිල්ලට ගනු ලැබේ:

        - ණය පරිමාණය - ඔබගේ මූල්ය තත්ත්වය, වත්කම් හා ආදායම මත පදනම්ව ණය පරිමාණය පිරිනැමීමට නිර්ණය කරනු ලබේ.
        - ණය කාලය - සාමාන්‍යයෙන් 5-30 වසර අතර කාලයකදී නිවාස ණය පරිමාණය ආපසු ගෙවිය හැකි වේ.
        - ණය දර්ශකය - නිවසේ අගය, ඔබගේ ආදායම හා ණය ආපසු ගෙවීමේ ශක්තිය මත පදනම්ව ණය දර්ශකය නිර්ණය කරනු ලැබේ.
        - ආපසු ගෙවීමේ කොන්දේසි - මාසික ණය ගෙවීම් සඳහා විවිධ ආකාර පරිපාලන ක්‍රම අඩංගු වේ.

        මෙම කරුණු සලකා බැලීමෙන්, ඔබට අවශ්‍ය නිවාස ණය සම්පූර්ණ තොරතුරු ලබා ගැනීම සඳහා, ඔබේ අවශ්‍යතා පරිදි ණය යෙදවීමට අපට අවස්ථාව ලබා දිය හැක.

  utter_about_student_loans:
    - text: |
        ඔබ ඉල්ලා සිටින සිසු ණය පිළිබඳව මම සතුටින් විස්තර කරන්නම්.

        සිසු ණය යනු ඔබගේ අධ්‍යාපනික අවශ්‍යතා සඳහා ලබා ගත හැකි මූල්ය සහයක් වන අතර, එය ඔබ විසින් ආපසු ගෙවිය යුතු ණයක් වේ.

        මෙම ණය පහසුකම සඳහා මූලික කරුණු කිහිපයක් සලකා බැලෙනු ඇත:

        - ණය පරිමාණය - ඔබගේ අධ්‍යාපනික වියදම්, පාසැල් ගාස්තු, ජීවන වියදම් යනාදියට සමානව ලබා දෙනු ලැබේ.
        - ණය කාලය - මාසික ණය ගෙවීම් සඳහා ඔබට වඩාත් සිදුරු කාලයක් ලබා දෙනු ලැබේ.
        - ණය දර්ශකය - ඔබගේ අධ්‍යාපනික වියදම් මත පදනම්ව ණය දර්ශකය නිර්ණය කරනු ලැබේ.
        - ආපසු ගෙවීමේ කොන්දේසි - මාසික ණය ගෙවීම් තීරණය වන්නේ ඔබගේ අධ්‍යාපනික කාලය සහ පසුකාලීන ආදායම මත පදනම්ව.

        මෙම කරුණු සලකා බලා, ඔබ සඳහා සුදුසු ණය පරිමාණය, ණය කාලය සහ ණය කොන්දේසි වාර්තා කරමින් ඔබට පූර්ව ණය ඇගයීමක් ලබා දෙනු ලැබේ.

  utter_about_business_loans:
    - text: |
        ඔබ ඉල්ලා සිටින ව්‍යාපාර ණය පිළිබඳව මම සතුටින් විස්තර කරන්නම්.

        ව්‍යාපාර ණය යනු ඔබගේ ව්‍යාපාරික අවශ්‍යතා සඳහා ලබා ගත හැකි මූල්ය සහයක් වන අතර, එය ඔබ විසින් ආපසු ගෙවිය යුතු ණයක් වේ.

        මෙම ණය පහසුකම සඳහා මූලික කරුණු කිහිපයක් සලකා බැලෙනු ඇත:

        - ණය පරිමාණය - ඔබගේ ව්‍යාපාරික වියදම්, ව්‍යාපාරික සංවර්ධන, නව ව්‍යාපාර ආරම්භක වියදම් යනාදියට සමානව ලබා දෙනු ලැබේ.
        - ණය කාලය - මාසික ණය ගෙවීම් සඳහා ඔබට වඩාත් සිදුරු කාලයක් ලබා දෙනු ලැබේ.
        - ණය දර්ශකය - ඔබගේ ව්‍යාපාරික වියදම් මත පදනම්ව ණය දර්ශකය නිර්ණය කරනු ලැබේ.
        - ආපසු ගෙවීමේ කොන්දේසි - මාසික ණය ගෙවීම් සඳහා විවිධ ආකාර පරිපාලන ක්‍රම අඩංගු වේ.

        මෙම කරුණු සලකා බලා, ඔබ සඳහා සුදුසු ණය පරිමාණය, ණය කාලය සහ ණය කොන්දේසි වාර්තා කරමින් ඔබට පූර්ව ණය ඇගයීමක් ලබා දෙනු ලැබේ.

  utter_Investments:
    - text: මෙන්න මම ඉදිරිපත් කරන ආයෝජන නිෂ්පාදන පරාසය

            ස්ථාවර තැම්පතු,
            හවුල් අරමුදල්,
            ණය බැදුම්කර,
            පොලී අණුපාත,
            ආයොජණ බැදුම්කර,

  utter_about_investments:
    - text: |
        ඔබ ඉල්ලා සිටින ආයෝජන පිළිබඳව මම සතුටින් විස්තර කරන්නම්.

        ආයෝජන කියා යෙදෙන්නේ ඔබගේ මුදල් වර්ධනය කිරීමට සහ ඉදිරි කාලීන අවස්ථා සඳහා ආර්ථික මූල්‍යව ප්‍රවේශමෙන් සැලසුම් කිරීම සඳහා වන මූල්‍ය සහායක් වේ.

        අප සපයන ආයෝජන විකල්ප වලින් කිහිපයක්:

        - තැන්පතු සහ පොළී සහිත ගිණුම්
        - කොටස් සහ බණ්ඩ පත්
        - ආයෝජන කළ සංචිතයන් සහ විශ්වාස අරමුදල්
        - නිවාස සහ වාණිජ දේපළ

        මෙම ආයෝජන විකල්ප ඔබට විවිධ ආකාරයේ ආදායම් සහ ආර්ථික ප්‍රතිලාභ ලබා දිය හැකි අතර, ඔබේ ආර්ථික ඉලක්ක සාර්ථකව පසුපසැගත කිරීමට උපකාරී වේ.

  utter_credit_card:
    - text: |
        
        ඔව්, ක්‍රෙඩිට් කාඩ්පත ලබා ගැනීම සඳහා පහත කරුණු සැලකිල්ලට ගත යුතුය:

          1.ක්‍රෙඩිට් කාඩ්පත වර්ගය - වාණිජ, ණය, රියදුරු බලපත්ර, කෘෂිකර්ම වැනි විවිධ වර්ග තිබේ. ඔබට අවශ්‍ය වර්ගය තීරණය කරන්න.
          2.ප්‍රධාන සහතික කරුවන් - ඔබගේ ආදායම්, රැකියාව, වත්කම් සහ ණය තොරතුරු සපයා දිය යුතුය.
          3.ක්‍රෙඩිට් සීමාව - ඔබට අවශ්‍ය ණය මුදල ප්‍රමාණය තීරණය කර ගත යුතුය.
          4.වාර්ෂික ගාස්තු සහ පොළී අනුපාතය - ක්‍රෙඩිට් කාඩ්පතෙහි අදාළ ගාස්තු සහ පොළී අනුපාත හඳුනා ගන්න.
          5.ඉල්ලුම් ලිපිකිරීම - ඔබගේ තොරතුරු අඩංගු ළිපිකිරීමට අවශ්‍ය කරන ආකෘතිපත්‍රය සම්පූර්ණ කරන්න.

        ඔබ ඉහත කරුණු සලකා බැලූ පසු, පහසුකම් සැපයු බැංකුවකට ඔබගේ ඉල්ලුම් ලිපිකර ඉදිරිපත් කරන්න. පහසුකම් සැපයීම සඳහා ඔවුන් සලකා බලනු ඇත.

  utter_debit_card:
    - text: |
        
          ඔබ දැනටමත් ගිණුමක් විවෘත කර ඇත්නම්, ඔබ පහත පියවරයන් කළ යුතුය:

          1. ඩෙබිට් කාඩ්පතක් ඉල්ලන්න:

            - ස්වයංක්‍රීය නිකුත් කිරීම: ඔබ චෙක්පත් ගිණුමක් විවෘත කරන විට බොහෝ බැංකු ස්වයංක්‍රීයව ඩෙබිට් කාඩ්පතක් නිකුත් කරයි.
            - අතින් ඉල්ලීම: ස්වයංක්‍රීය නොවේ නම්, ඔබට ගිණුම් විවෘත කිරීමේ ක්‍රියාවලියේදී හෝ පසුව බැංකුවේ පාරිභෝගික සේවාව හරහා එකක් ඉල්ලා සිටිය හැක.

          2. ඔබගේ ඩෙබිට් කාඩ්පත සක්‍රිය කරන්න:

            - කාඩ්පත ලබා ගන්න: කාඩ්පත සාමාන්‍යයෙන් ව්‍යාපාරික දින 7-10ක් ඇතුළත ඔබේ ලිපිනයට තැපැල් කරනු ලැබේ.
             - සක්‍රිය කිරීමේ ක්‍රියාවලිය: කාඩ්පත සක්‍රිය කිරීමට ලබා දී ඇති උපදෙස් අනුගමනය කරන්න, සාමාන්‍යයෙන් ඇතුළත් වන්නේ:
                - ගාස්තු රහිත අංකයක් ඇමතීම.
                - ATM යන්ත්‍රයක් භාවිතා කිරීම.
                - අන්තර්ජාල බැංකුකරණය හරහා සක්රිය කිරීම.

          3. PIN එකක් සකසන්න:

            - පුද්ගලික හැඳුනුම් අංකය (PIN): ATM මුදල් ආපසු ගැනීම් සහ ඇතැම් ගනුදෙනු සඳහා ආරක්ෂිත PIN එකක් සකසන්න.
            
          ඔබට ගිණුමක් නොමැති නම් ඔබ ගිණුමක් විවෘත කිරීමට අවශ්‍ය වේ. ඔබට ගිණුමක් විවෘත කිරීමට කිසියම් උදව්වක් අවශ්‍ය නම් මගෙන් විමසන්න      
  
  utter_insurance:
    - text: |
        
        ඔව්, අප‌ගේ බැංකුව මගින් පහත සඳහන් රක්ෂණ ලබාගත හැකිය:

          1.ජීවිත රක්ෂණය - මෙය ඔබගේ පවුලේ මූලික පුද්ගලයකු අහිමි වුවහොත් ඔහු/ඇය නියෝජනය කරන ආදායම් ස්රොතය පිළිබඳ ආරක්ෂණයකි. එය ඔබේ පවුලේ මූලික පුද්ගලයාගේ ආදායම තහවුරු කරයි.
          2.වාහන රක්ෂණය - මෙය ඔබේ වාහනයට සිදුවන හානි සම්බන්ධයෙන් රක්ෂිත කරයි. එමඟින් වාහන අනුමතිය හා අවරෝධකයක් ලැබිය හැකිය
          3.නිවාස රක්ෂණය - මෙය ඔබගේ නිවසට සිදුවන හානි, අවකැඳවීම් සඳහා ආරක්ෂා ලබාදීමයි. එමඟින් ඔබේ නිවසට සිදුවන හානි වලින් ඔබ ආරක්ෂා වනු ඇත.

        සලකා බැලීමෙන් පසු කරුණාකර ඔබට ගැනීමට අවශ්‍ය ණය ගැන ඔබේ ණය නිලධාරියාට දන්වන්න 

  utter_life_insurance:
    - text: |
        
        ඔව්, ජිවිත රක්ෂණය ලබා ගැනීම සඳහා පහත කරුණු ගැන සැලකිලිමත් වීම ඉතා වැදගත් වනු ඇත:

          1.ජීවිත රක්ෂණ වර්ගය - මෙම රක්ෂණ වර්ග කිහිපයක් වන අතර, ඔබේ අවශ්‍යතාවයට ගැලපෙන එක තෝරා ගැනීම වැදගත් වේ. උදා: ජීවිත රක්ෂණය, ආයු රක්ෂණය, රක්ෂණ කාලීන රක්ෂණය.
          2.ආවරණ ප්‍රමාණය - ඔබේ පවුලේ දුක්ගැනවිල්ල සහ අනාගත අවශ්‍යතා සැලකිල්ලට ගනිමින් ආවරණ මුදල තීරණය කරන්න. මෙය රු.500,000/= සිට රු.10,000,000/= දක්වා විය හැකිය.
          3.විස්තර සැපයීම - ඔබගේ වයස, ඇඟ බර, බුද්ධිමය හා ශාරීරික ස්වාස්ථ්‍යය, රැකියාව විස්තර ඉදිරිපත් කළ යුතුය.
          4.පිරිවැය - ප්‍රත්‍යක්ෂ ප්‍රතිලාභ ලබා ගැනීම සඳහා පිරිවැය සලකා බැලීම් පවත්වා ගන්න. මෙම රක්ෂණ වාරික සාමාන්යයෙන් වාර්ෂිකව ගෙවනු ලැබේ.

  utter_vehicle_insurance:
    - text: |
        
        ඔව්, වාහන රක්ෂණය ලබා ගැනීම සඳහා පහත කරුණු ගැන සැලකිලිමත් වීම ඉතා වැදගත් වනු ඇත:

          1.වාහන වර්ගය - ඔබ අයත් වාහන වර්ගය (මෝටර් සයිකලය, කාරය, වෑන්, ටක් රථ) පිළිබඳ විස්තර ලබා දෙන්න.
          2.වාහන අංකය - ඔබගේ වාහනයේ අංකය (chassis number, engine number) ඉදිරිපත් කරන්න.
          3.වයස සහ පෙරනිමි තත්ත්වය - ඔබගේ වාහනයේ වයස සහ පෙරනිමි තත්ත්වය පිළිබඳ විස්තර ලබා දෙන්න
          4.ආරක්ෂණ අවශ්‍යතා - ඔබ අවශ්‍ය කරන වාහන ආරක්ෂණ වර්ගය (හදිසි අනතුරු, සම්පූර්ණ ආවරණය, වෙනත්) පිළිබඳ සඳහන් කරන්න.
          5.භූගෝලීය ප්‍රදේශය - ඔබගේ වාහනය විධිමත් ලෙස භාවිතා කරන ප්‍රදේශය (නගරය, ග්‍රාමීය) පිළිබඳ විස්තර ලබා දෙන්න.

  utter_home_insurance:
    - text: |
        
        ඔව්, නිවාස රක්ෂණය ලබා ගැනීම සඳහා පහත කරුණු ගැන සැලකිලිමත් වීම ඉතා වැදගත් වනු ඇත:

          1.නිවසේ වර්ගය - ඔබගේ නිවස ඉදිරිපත් කර ඇති වර්ගය (නිෂ්පාදිත නිවාස, වෙනුවට වූ නිවාස, හිමිකරු විසින් ඉදිකරන ලද නිවස) පිළිබඳ විස්තර ලබා දෙන්න.
          2.නිවසේ වයස සහ තත්ත්වය - ඔබගේ නිවසේ වයස සහ පෙරනිමි තත්ත්වය පිළිබඳ විස්තර ලබා දෙන්න.
          3.නිවසේ අගය - ඔබගේ නිවසේ කළමනාකරණ අගය (වටිනාකම රුපියල් වලින් පවසන්න) පිළිබඳ විස්තර ලබා දෙන්න.
          4.ආරක්ෂණ අවශ්‍යතා - ඔබ අවශ්‍ය කරන නිවාස ආරක්ෂණ වර්ගය (සම්පූර්ණ පරිවර්තන ආවරණය, ස්වාභාවික විපර්යාස, හදිසි අනතුරු, වෙනත්) පිළිබඳ විස්තර ලබා දෙන්න.
          5.ස්ථානය - ඔබගේ නිවස පිහිටා ඇති භූගෝලීය ප්‍රදේශය (නගරය, ග්‍රාමීය, ලග්නි පළාත) පිළිබඳ විස්තර ලබා දෙන්න.